<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      padding: 40px
    }
  </style>
</head>
<body>
<div id="app"></div>

<script src="https://cdn.bootcss.com/redux/4.0.4/redux.min.js"></script>
<script>
	function render(store) {
		let app = document.querySelector('#app')
		app.innerHTML = `
     <div>
        你点击了 <span id="value">${store.getState()}</span> 次
        <div>
          <button id="add1" onclick="add1()">+1</button>
          <button id="minu1">-1</button>
          <button id="add1IfOdd">如果是单数就+1</button>
          <button id="addAfter2Sec">两秒钟后+1</button>
        </div>
     </div>
    `
	}

	function add1(){
		// 1.dispatch 一个 action
    // 派发一个事件 === 触发一个事件
		store.dispatch({type: 'add'})
	}

	function stateChanger(state, action) {
		console.log(state);
		if (state === undefined) {
			return 0
		} else {
			console.log(action.type)
			switch (action.type) {
				case 'add':
					return state + 1 // 2. 根据操作生成新的 state 触发一个事件
				default:
					return state
			}
		}
	}

	let store = Redux.createStore(stateChanger)
	render(store)
  store.subscribe(() => render(store))  // 3. 接受到事件，重新render
</script>
</body>
</html>
