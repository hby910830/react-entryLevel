<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react</title>
  <script src="https://cdn.bootcss.com/react/16.9.0-rc.0/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.9.0-alpha.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<style>
  .red {
    color: red;
    border: 1px solid green
  }

  .parent {
    border: 1px solid #000
  }
</style>
<body>
<div id="root"></div>

<script type="text/babel">
	let number = 0;
	let number1 = 0

	let onClickAdd = () => {
		number += 1;
		render()
	}
	let onClickMinus = () => {
		number -= 1;
		render()
	}
	let onClickAdd1 = () => {
		number1 += 1;
		render()
	}
	let onClickMinus1 = () => {
		number1 -= 1;
		render()
	}

	function Box1(obj) {
		return (
			<div className="parent">
				{obj.name}
				<span className="red">{number}</span>
				<button onClick={onClickAdd}>+</button>
				<button onClick={onClickMinus}>-</button>
			</div>
		)
	}

	function Box2(obj) {  //obj子元素接受父元素给的参数
		/*子元素通过obj对象获取父元素传过来的属性*/
		return (
			<div className="parent">
				{obj.name}
				<span className="red">{number1}</span>
				<button onClick={onClickAdd1}>+</button>
				<button onClick={onClickMinus1}>-</button>
			</div>
		)
	}

	function App() {
		/*父元素通过标签的属性给子元素传参*/
		return (
			<div>
				<Box1 name="jack"/>
				<Box2 name="tom"/>
			</div>
		)
	}


	render()

	function render() {
		ReactDOM.render(
			<App/>,
			document.querySelector('#root')
		);
	}
</script>
</body>
</html>
