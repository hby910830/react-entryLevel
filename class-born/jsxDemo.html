<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react</title>
  <script src="https://cdn.bootcss.com/react/16.9.0-rc.0/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.9.0-alpha.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<style>
  .red {
    color: red;
    border: 1px solid green
  }

  .parent {
    border: 1px solid #000
  }
</style>
<body>
<div id="root"></div>

<script type="text/babel">
	let number = 0;
	// let h = React.createElement

	let onClickAdd = () => {
		number += 1;
		render()
	}
	let onClickMinus = () => {
		number -= 1;
		render()
	}

	render()

	function render() {

		// let div = h('div', {className: 'parent'},
		// 	h('span', {className: 'red'}, number),
		// 	h('button', {onClick: onClickAdd}, '+'),
		// 	h('button', {onClick: onClickMinus}, '-')
		// );

		/*
        let div = <div class="parent">
          <span class="red">{number}</span>
          <button onClick={onClickAdd}>+</button>
          <button onClick={onClickMinus}>-</button>
        </div>

        ReactDOM.render(div, document.querySelector('#root'));*/

		ReactDOM.render(
			<div className="parent">
				<span className="red">{number}</span>
				<button onClick={onClickAdd}>+</button>
				<button onClick={onClickMinus}>-</button>
			</div>,
			document.querySelector('#root')
    );
	}
</script>
</body>
</html>
