<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react</title>
  <script src="https://cdn.bootcss.com/react/16.9.0-rc.0/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.9.0-alpha.0/umd/react-dom.production.min.js"></script>
</head>
<style>
  .red {
    color: red;
    border: 1px solid green
  }
  .parent{
    border: 1px solid #000
  }
</style>
<body>
<div id="root"></div>
<script>
	let number = 0;

	let onClickAdd = () => {
		number += 1;
		render()
	}
	let onClickMinus = () => {
		number -= 1;
		render()
	}

	render()

	function render() {
		let h = React.createElement
		let span = h('span', {className: 'red'}, number);
		let addButton = h('button', {onClick: onClickAdd}, '+');
		let minusButton = h('button', {onClick: onClickMinus}, '-');
		let div = h('div', {className: 'parent'}, span, addButton, minusButton);
		ReactDOM.render(div, document.querySelector('#root'));
	}
</script>
</body>
</html>
