<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react</title>
  <script src="https://cdn.bootcss.com/react/16.9.0-rc.0/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.9.0-alpha.0/umd/react-dom.production.min.js"></script>
</head>
<style>
  .red {
    color: red
  }
</style>
<body>
<div id="root"></div>
<button id="add">+</button>
<script>
	let number = 0;
	let span = React.createElement('span', {className: 'red'}, number);

	ReactDOM.render(span, document.querySelector('#root'));

	let add = document.querySelector('#add');

	add.onclick = () => {
		number += 1;
		let span = React.createElement('span', {className: 'red'}, number)
		ReactDOM.render(span, document.querySelector('#root'));
	}
</script>
</body>
</html>
